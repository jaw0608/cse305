<!DOCTYPE html>
<html>

<head>
    <title>CSE 305</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
  $(function() {
    var email = sessionStorage.Email;
    if(email.length!=0){
      $.ajax({

          'url' : '/get_cart',
          'type' : 'POST',
          'data': {
            "Email": email
          },
          'success' : function(items) {
            if(items.length>0){
              $("#cart_one").html(items[0].Item_Name);
              $("#cart_one_d").html(items[0].Description);
            }
            if(items.length>1){
              $("#cart_two").html(items[1].Item_Name);
              $("#cart_two_d").html(items[1].Description);
            }
            if(items.length>2){
              $("#cart_three").html(items[2].Item_Name);
              $("#cart_three_d").html(items[2].Description);
            }
            if(items.length>3){
              $("#cart_four").html(items[3].Item_Name);
              $("#cart_four_d").html(items[3].Description);
            }
        }
      });
    }
    $("#loginb").click(function(){
      var email = $("#uname").val();
      console.log(email);
      var pass = $("#password").val();
      $.ajax({

          'url' : '/login_customer',
          'type' : 'POST',
          'data': {
            "Email": email,
            "Password": pass
          },
          'success' : function(id) {
            if(id.sucess){
              sessionStorage.Email = email;
            }

            document.getElementById('login').style.display='none';
          }
      });
    });
});

</script>

<body id="body">
    <div class="topnav">
        <a href="index.html"><span>Home</span></a>
        <a href="about.html"><span>About</span></a>
        <a class="left" onclick="document.getElementById('login').style.display='block'"><span>Login</span></a>
        <a class="left" href="cart.html"><span>Cart</span></a>
    </div>

    <div id="login" class="modal">

        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="images/icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Email</b></label>
                <input id="uname" type="text" placeholder="Enter Email" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id ="password" type="password" placeholder="Enter Password" name="psw" required>

                <button id = "loginb" type ="button">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div id="cart">
        <h1>Shopping Cart</h1>
        <div class="items">
            <div class="columnCart">
                <h2 id= "cart_one">Item 1</h2>
                <p id = "cart_one_d">Some text..</p>
            </div>
            <div class="columnCart">
                <h2 id="cart_two">Item 2</h2>
                <p id = "cart_two_d">Some text..</p>
            </div>
            <div class="columnCart">
                <h2 id ="cart_three">Item 3</h2>
                <p id="cart_three_d">Some text..</p>
            </div>
            <div class="columnCart">
                <h2 id = "cart_four">Item 4</h2>
                <p id= "cart_four_d">Some text..</p>
            </div>
        </div>
    </div>

    <div id="total">
        <p>total price: </p>
        <button> Buy</button>
    </div>

</body>

</html>
