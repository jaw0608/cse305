<!DOCTYPE html>
<html>

<head>
    <title>CSE 305</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body">
    <div class="topnav">
        <a href="index.html"><span>Home</span></a>
        <a href="about.html"><span>About</span></a>
        <a class="left" onclick="document.getElementById('login').style.display='block'"><span>Login</span></a>
        <a class="left" href="cart.html"><span>Cart</span></a>
    </div>

    <div id="login" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="images/icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div id="about">
        <h1>This is the 305 e-commerce project made by Ju-Hsin Chen and Joseph Wilson.</h1>
    </div>
</body>

</html>
